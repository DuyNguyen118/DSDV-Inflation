<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSDV Project - Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Data Visualization Dashboard</h1>
            <p>Visualizing Inflation Data</p>
        </div>
    </header>

    <main class="container">
        <section>
            <h2 style="text-align: center;">Inflation Indicators Overview</h2>
        </section>  

        <div class="chart-row">
            <div class="chart-container">
                <h3>Bar Chart</h3>
                <div class="visualization-placeholder" id="bar-chart"></div>
            </div>
            
            <div class="chart-container">
                <h3>Line Chart</h3>
                <div class="visualization-placeholder" id="line-chart"></div>
            </div>
            
            <div class="chart-container">
                <h3>Pie Chart</h3>
                <div class="visualization-placeholder" id="pie-chart"></div>
            </div>
        </div>
    </main>

    <!-- JavaScript để interact với chart,graph... -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
