<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSDV Project - Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Data Visualization Dashboard</h1>
            <p>Visualizing Inflation Data</p>
        </div>
    </header>

    <main class="container">
        <section>
            <h2 style="text-align: center;">Inflation Indicators Overview</h2>
        </section>  

        <!-- Vietnam GDP Growth Chart Section -->
        <section class="full-width-chart">
            <h3>Vietnam GDP Growth (1990-2024)</h3>
            <div id="gdp-growth-chart"></div>
        </section>

        <!-- Vietnam CPI Chart Section -->
        <section class="cpi-chart-section">
            <div id="cpi-chart"></div>
        </section>

        <!-- Food Consumption Chart Section -->
        <section class="full-width-chart">
            <h3>Types of Food - Consumption by Year</h3>
            <div class="slider-container">
                <label for="year-slider" class="slider-label">Year: <span id="selected-year">2024</span></label>
                <input type="range" id="year-slider" min="0" max="11" value="11" step="1" class="slider">
                <div class="slider-labels">
                    <span>2002</span>
                    <span>2024</span>
                </div>
            </div>
            <div id="food-consumption-chart"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="students-grid">
                <div class="student">
                    <div class="student-name">Nguyen Van Bao Duy</div>
                    <div class="student-id">ITCSIU23006</div>
                </div>
                <div class="student">
                    <div class="student-name">Nguyen Ngoc Van Anh</div>
                    <div class="student-id">ITCSIU23050</div>
                </div>
                <div class="student">
                    <div class="student-name">Vo Le Quynh Giao</div>
                    <div class="student-id">ITDSIU23036</div>
                </div>
                <div class="student">
                    <div class="student-name">Le Quynh Nhu</div>
                    <div class="student-id">ITDSIU22164</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript để interact với chart,graph... -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
